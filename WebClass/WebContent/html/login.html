<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

        <script type="text/javascript">

          function show(){
            //show 호출시 넘겨준 값을 이용하여 ajax 등을 통해 modal 을 띄울때 동적으로 바뀌어야 하는 값을 얻어온다.
              $("myModal").find("modal-body").text(data.form.exampleInputEmail1);
              $("#myModal").modal('show');

          }

          $(document).ready(function() {
                   $('#LoginForm').submit(function(event) {
                      event.preventDefault();

                      var id = $('#exampleInputEmail1').val();
                      var pwd = $('#exampleInputPassword1').val();

                      $.post("/WebClass/login",
                            {id : id, pwd : pwd},
                            function(data) {
                               var myModal = $('#myModal');
                               myModal.find('.modal-body').text(data.form.id + '님 로그인되었습니다');
                               myModal.modal();
                            });
                   });

                   $('#SignInForm').submit(function(event) {
                      event.preventDefault();

                      var name = $('#name').val();

                      $.post("/WebClass/login",
                            {name : name},
                            function(data) {
                               var myModal = $('#myModal');
                               myModal.modal();
                               myModal.find('.modal-body').text(data.form.name + '님 회원가입되었습니다');
                            });
                   });

                });
        </script>

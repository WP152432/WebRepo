<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">

        <title>Off Canvas Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

      </head>

      <body>

        <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
          <a class="navbar-brand" href="#">MyBlog</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="menu.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="WhoAmI.html">네놈은 누구냐</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="know.html">할줄 아는거</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="interests.html">좋아 하는거</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="products.html">지금까지 만든거</a>
              </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="location.href='login.html'" style="margin : 10px;">Login</button>
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="location.href='register.html'">Register</button>
            </div>
          </div>
        </nav>

        <div class="container">

          <div class="row row-offcanvas row-offcanvas-right">

            <div class = ".col-md-3 .col-md-offset-3" style = "margin-top : 100px">
              <form id = "SignInForm">
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Name">
                <small id="nameHelp" class="form-text text-muted">We'll never share your privacy with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <input type = "radio" name = "grade" value = "1" checked/> 1학년<br />
              <input type = "radio" name = "grade" value = "2"/> 2학년<br />
              <input type = "radio" name = "grade" value = "3"/> 3학년<br />
              <select name = "class">
                <option value = "1">
                  1
                </option>
                <option value = "2">
                  2
                </option>
                <option value = "3">
                  3
                </option>
                <option value = "4">
                  4
                </option>
                <option value = "5">
                  5
                </option>
                <option value = "6">
                  6
                </option>
              </select>
              <br />
              <input type = "text" id = "number" placeholder= "번호">
              <br />
              <br />

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
          </div><!--/row-->

          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel">Modal 제목</h4>
                </div>
                <div class="modal-body">
                  Modal 내용
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                </div>
              </div>
            </div></div>
          <hr>

          <footer>
            <p>&copy; Company 2017</p>
          </footer>

        </div><!--/.container-->


        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script type="text/javascript">
        $(document).ready(function() {

                 $('#SignInForm').submit(function(event) {
                    event.preventDefault();

                    var name = $('#exampleInputName').val();

                    if($('#exampleInputName').val() == "" || $('#exampleInputEmail1').val() == "" || $('#exampleInputPassword1').val() == "" || $('#number').val() == ""){
                    alert("공란이 있습니다 다 입력하세요.")
                    return 0;
                  }

                    $.post("http://httpbin.org/post",
                          {name : name},
                          function(data) {
                             var myModal = $('#myModal');
                             myModal.modal();
                             myModal.find('.modal-body').text(data.form.name + '님 회원가입되었습니다');
                          });
                 });

              });
      </script>
      </body>
    </html>
